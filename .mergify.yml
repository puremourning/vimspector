queue_rules:
  - name: duplicated default from Merge owner PR when all checks passed
    queue_conditions:
      - author=puremourning
      - base=master
      - status-success=code-review/reviewable
      - "#changes-requested-reviews-by=0"
      - status-success=PythonLint
      - status-success=VimscriptLint
      - status-success=Linux (vim)
      - status-success=Linux (nvim)
      - status-success=MacOS (vim)
    merge_conditions:
      - status-success=PythonLint
      - status-success=VimscriptLint
      - status-success=Linux (vim)
      - status-success=Linux (nvim)
      - status-success=MacOS (vim)
    merge_method: merge
  - name: duplicated default from Merge auto pr when approved
    queue_conditions:
      - author=VimspectorUpdateBot
      - label=auto
      - base=master
      - status-success=code-review/reviewable
      - "#approved-reviews-by>=1"
      - "#changes-requested-reviews-by=0"
    merge_conditions:
      - status-success=PythonLint
      - status-success=VimscriptLint
      - status-success=Linux (vim)
      - status-success=Linux (nvim)
      - status-success=MacOS (vim)
    merge_method: merge
  - name: duplicated default from Merge PR when all checks passed
    queue_conditions:
      - author!=puremourning
      - base=master
      - status-success=code-review/reviewable
      - "#approved-reviews-by>=1"
      - "#changes-requested-reviews-by=0"
      - approved-reviews-by=puremourning
      - status-success=PythonLint
      - status-success=VimscriptLint
      - status-success=Linux (vim)
      - status-success=Linux (nvim)
      - status-success=MacOS (vim)
    merge_conditions:
      - status-success=PythonLint
      - status-success=VimscriptLint
      - status-success=Linux (vim)
      - status-success=Linux (nvim)
      - status-success=MacOS (vim)
    merge_method: merge
  - name: default
    conditions:
      - status-success=PythonLint
      - status-success=VimscriptLint
      - status-success=Linux (vim)
      - status-success=Linux (nvim)
      - status-success=MacOS (vim)
    branch_protection_injection_mode: merge
pull_request_rules:
  - name: Merge owner PR when all checks passed
    conditions:
      - author=puremourning
      - base=master
      - status-success=code-review/reviewable
      - "#changes-requested-reviews-by=0"
      - status-success=PythonLint
      - status-success=VimscriptLint
      - status-success=Linux (vim)
      - status-success=Linux (nvim)
      - status-success=MacOS (vim)
    actions: &a1
      delete_head_branch: {}
  - name: Merge auto pr when approved
    conditions:
      - author=VimspectorUpdateBot
      - label=auto
      - base=master
      - status-success=code-review/reviewable
      - "#approved-reviews-by>=1"
      - "#changes-requested-reviews-by=0"
    actions:
      <<: *a1
  - name: Merge PR when all checks passed
    conditions:
      - author!=puremourning
      - base=master
      - status-success=code-review/reviewable
      - "#approved-reviews-by>=1"
      - "#changes-requested-reviews-by=0"
      - approved-reviews-by=puremourning
      - status-success=PythonLint
      - status-success=VimscriptLint
      - status-success=Linux (vim)
      - status-success=Linux (nvim)
      - status-success=MacOS (vim)
    actions:
      <<: *a1
      comment:
        message: Thanks for sending a PR!
  - name: Merge PR when all checks passed + Merge auto pr when approved + Merge
      owner PR when all checks passed
    conditions: []
    actions:
      queue:
